<button type="button" data-loading-text="Loading..." id="taskButton" class="btn btn-primary">
    Add a New Task
</button>
<ol class="tasks">
    {{#tasks}}
    <li >
        <fieldset class="task">
            <i class="icon-move pull-right"></i>
            <legend class="title">{{attributes.title}}</legend>

                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        Action
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li> <a href="#">Delete</a></li>
                        <li> <a href="#">Change Filter</a></li>
                    </ul>
                </div>
                <div class="taskNotes inline">
                    <textarea>{{attributes.content}}</textarea>
                </div>

        </fieldset>
    </li>
    {{/tasks}}
</ol>
